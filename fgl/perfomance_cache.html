<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/common.js"></script>
	<meta charset="UTF-8">
	<title>FGL</title>
</head>
<body>
	<header class="header">
		<strong class="logo" alt="logo">FGL:</strong>
		<a class="header-selector" href="">Select Store</a>
		<div class="select-arrow"></div>
	</header>
	<aside class="sidebar">
		<nav class="menu">
			<a class="menu__link" href="">
				<span class="menu__link-hold">
					<i class="icon-product"></i>
					<span class="menu__link-text">Product Cache Management</span>
				</span>
			</a>
			<a class="menu__link active" href="">
				<span class="menu__link-hold">
					<i class="icon-performance"></i>
					<span class="menu__link-text">Performance</span>
				</span>
			</a>
			<a class="menu__link" href="">
				<span class="menu__link-hold">
					<i class="icon-settings"></i>
					<span class="menu__link-text">Settings</span>
				</span>
			</a>
		</nav>
	</aside>
	<div class="main">
		<h1 class="title">Perfomance &amp; Cache State</h1>
		<h2 class="sub-title">Cache State:</h2>
		<table class="cache-table">
			<tr class="cache-table__row_top">
				<th>Products (objects in cache):</th>
				<th>13</th>
				<td rowspan="3" class="cache-table__td_summary">
					<div class="cache-summary">
						Hit/Miss Ratio
						<span>91%</span>
					</div>
				</td>
			</tr>
			<tr>
				<td>Hit</td>
				<th>19356</th>
			</tr>
			<tr>
				<td>Miss</td>
				<th>249</th>
			</tr>
		</table>

		<h2 class="sub-title">Perfomance Chart:</h2>
		<img src="img/graph.png" alt="">
	</div>

</body>
</html>
